
<!-- ./employee/templates/employee/list.html -->

{% block title %}
    <title>Employee List</title>
{% endblock title %}

{% block content %}
    <h1 style="text-align: center; padding-top: 1em; padding-bottom: 1em;">Employees Information</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                {% comment %} <th scope="col">ID</th> {% endcomment %}
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
            </tr>
        </thead>
        <tbody>
           
                <tr>
                    {% comment %} <th scope="row">{{ emp.emp_name }}</th> {% endcomment %}
                    <td>{{ emp.name }}</td>
                    <br><br>
                    <td>{{ emp.email }}</td>
                    <br><br>
                    <td>{{ emp.mobile }}</td>
                </tr>
         
        </tbody>
    </table>

    <div class="text-center">
        <a href="{% url 'register' %}"><button type="button" class="btn btn-primary">Add New Info</button></a>
    </div>
{% endblock content %}
